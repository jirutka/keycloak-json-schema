# JSON Merge Patch to refine types of some properties.

AuthenticationExecutionExportRepresentation:
  properties:
    requirement:
      type: string
      enum:
        - ALTERNATIVE
        - CONDITIONAL
        - DISABLED
        - REQUIRED

ProtocolMapperRepresentation:
  properties:
    protocol:
      type: string
      enum:
        - openid-connect
        - saml

ClientRepresentation:
  properties:
    authenticationFlowBindingOverrides:
      properties:
        browser:
          type: string
        direct_grant:
          type: string
    attributes:
      properties:
        ## Settings
        post.logout.redirect.uris:
          type: string
        ## Credentials
        token.endpoint.auth.signing.alg:
          type: string
        x509.allow.regex.pattern.comparison: &string-bool
          type: string
          enum:
            - "true"
            - "false"
            - ""
        x509.subjectdn:
          type: string
        ## Advanced
        # Fine grain OpenID Connect configuration
        logoUri:
          type: string
        policyUri:
          type: string
        tosUri:
          type: string
        access.token.signed.response.alg:
          type: string
        id.token.signed.response.alg:
          type: string
        id.token.encrypted.response.alg:
          type: string
        id.token.encrypted.response.enc:
          type: string
        user.info.response.signature.alg:
          type: string
        user.info.encrypted.response.alg:
          type: string
        user.info.encrypted.response.enc:
          type: string
        request.object.signature.alg:
          type: string
        request.object.encryption.alg:
          type: string
        request.object.encryption.enc:
          type: string
        request.object.required:
          type: string
        authorization.signed.response.alg:
          type: string
        authorization.encrypted.response.alg:
          type: string
        authorization.encrypted.response.enc:
          type: string
        # Open ID Connect Compatibility Modes
        exclude.session.state.from.auth.response: *string-bool
        use.refresh.tokens: *string-bool
        client_credentials.use_refresh_token: *string-bool
        token.response.type.bearer.lower-case: *string-bool
        # Advanced Settings
        access.token.lifespan: &string-uint
          type: string
          pattern: "^[0-9]*$"
        client.session.idle.timeout: *string-uint
        client.session.max.lifespan: *string-uint
        client.offline.session.idle.timeout: *string-uint
        client.offline.session.max.lifespan: *string-uint
        tls.client.certificate.bound.access.tokens: *string-bool
        pkce.code.challenge.method:
          type: string
        require.pushed.authorization.requests: *string-bool
    clientAuthenticatorType:
      type: string
      enum:
        - client-jwt
        - client-secret
        - client-secret-jwt
        - client-x509
    rootUrl:
      type: string

ClientScopeRepresentation:
  properties:
    protocol:
      type: string
      enum:
        - openid-connect
        - saml

IdentityProviderMapperRepresentation:
  properties:
    config:
      properties:
        attribute.friendly.name:
          type: string
        attribute.name.format:
          type: string
          enum:
            - ATTRIBUTE_FORMAT_BASIC
            - ATTRIBUTE_FORMAT_URI
            - ATTRIBUTE_FORMAT_UNSPECIFIED
        syncMode:
          type: string
          enum:
            - INHERIT
            - IMPORT
            - LEGACY
            - FORCE
        user.attribute:
          type: string

IdentityProviderRepresentation:
  properties:
    config:
      properties:
        ## SAML settings
        entityId:
          type: string
        idpEntityId:
          type: string
        singleSignOnServiceUrl:
          type: string
        backchannelSupported: *string-bool
        nameIDPolicyFormat:
          type: string
        principalType:
          type: string
          enum:
            - Subject NameID
            - ATTRIBUTE
            - FRIENDLY_ATTRIBUTE
        principalAttribute:
          type: string
        allowCreate: *string-bool
        postBindingResponse: *string-bool
        postBindingAuthnRequest: *string-bool
        postBindingLogout: *string-bool
        wantAuthnRequestsSigned: *string-bool
        signatureAlgorithm:
          type: string
        encryptionAlgorithm:
          type: string
        xmlSigKeyInfoKeyNameTransformer:
          type: string
          enum:
            - NONE
            - KEY_ID
            - CERT_SUBJECT
        wantAssertionsSigned: *string-bool
        wantAssertionsEncrypted: *string-bool
        forceAuthn: *string-bool
        validateSignature: *string-bool
        signingCertificate:
          type: string
        signSpMetadata: *string-bool
        loginHint: *string-bool
        allowedClockSkew: *string-uint
        attributeConsumingServiceIndex: *string-uint

        ## Requested AuthnContext Constraints (SAML)
        authnContextComparisonType:
          type: string
          enum:
            - exact
            - minimum
            - maximum
            - better
        authnContextClassRefs:
          type: string
        authnContextDeclRefs:
          type: string

        ## Advanced settings (SAML)
        hideOnLoginPage: *string-bool
        syncMode:
          type: string
          enum:
            - IMPORT
            - LEGACY
            - FORCE

RealmRepresentation:
  properties:
    attributes:
      properties:
        adminEventsExpiration: *string-uint
        cibaAuthRequestedUserHint:
          type: string
          enum:
            - login_hint
        cibaBackchannelTokenDeliveryMode:
          type: string
          enum:
            - ping
            - poll
        cibaExpiresIn: *string-uint
        cibaInterval: *string-uint
        frontendUrl:
          type: string
    browserSecurityHeaders:
      type: object
      additionalProperties: false
      properties:
        contentSecurityPolicy:
          type: string
        contentSecurityPolicyReportOnly:
          type: string
        strictTransportSecurity:
          type: string
        xContentTypeOptions:
          type: string
        xFrameOptions:
          type: string
        xRobotsTag:
          type: string
        xXSSProtection:
          type: string
    otpPolicyType:
      type: string
      enum:
        - totp
        - hotp
    smtpServer:
      type: object
      additionalProperties: false
      properties:
        auth: *string-bool
        envelopeFrom:
          type: string
        from:
          type: string
        fromDisplayName:
          type: string
        host:
          type: string
        password:
          type: string
        port:
          type: string
        replyTo:
          type: string
        replyToDisplayName:
          type: string
        ssl: *string-bool
        starttls: *string-bool
        user:
          type: string
    sslRequired:
      type: string
      enum:
        - all
        - external
        - none
    webAuthnPolicyAttestationConveyancePreference:
      type: string
      enum:
        - not specified
        - none
        - indirect
        - direct
    webAuthnPolicyAuthenticatorAttachment:
      type: string
      enum:
        - not specified
        - platform
        - cross-platform
    webAuthnPolicyRequireResidentKey:
      type: string
      enum:
        - not specified
        - "Yes"
        - "No"
    webAuthnPolicyUserVerificationRequirement:
      type: string
      enum:
        - not specified
        - required
        - preferred
        - discouraged
    webAuthnPolicyPasswordlessAttestationConveyancePreference:
      type: string
      enum:
        - not specified
        - none
        - indirect
        - direct
    webAuthnPolicyPasswordlessAuthenticatorAttachment:
      type: string
      enum:
        - not specified
        - platform
        - cross-platform
    webAuthnPolicyPasswordlessRequireResidentKey:
      type: string
      enum:
        - not specified
        - "Yes"
        - "No"
    webAuthnPolicyPasswordlessUserVerificationRequirement:
      type: string
      enum:
        - not specified
        - required
        - preferred
        - discouraged
